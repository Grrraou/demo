services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      - APP_ENV=production
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    networks:
      - erp

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html:ro
    depends_on:
      - app
    networks:
      - erp

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE:-erp}
      POSTGRES_USER: ${DB_USERNAME:-erp}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - erp

volumes:
  postgres_data:
  redis_data:

networks:
  erp:
    driver: bridge
